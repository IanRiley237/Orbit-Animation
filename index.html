<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Orbit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <p>
      <button id="create-defaults-button">Create Default objects</button>
      <button id="play-simulation-button">Play</button>
      <button id="pause-simulation-button">Pause</button>
      <button id="reset-simulation-button">Reset</button>
      <label for="resolution">Resolution</label>
      <input type="range" name="resolution" id="resolutionInput" min="1" max="9999">
  </p>
  <div id="field"></div>
  <div id="create-object" style="display: none;">
      <input type="text" id="create-object-x" hidden>
      <input type="text" id="create-object-y" hidden>
      <label>Velocity:</label><br>
      <p>
          <input type="text" placeholder="x" id="create-object-dx">
          <input type="text" placeholder="y" id="create-object-dy"><br>
      </p>
      <p>
          <label for="color-input">Color:</label><br>
          <input type="color" id="color-input">
      </p>
      <button id="create-object-button">Create</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="js/interface.js"></script>
</body>
</html>
